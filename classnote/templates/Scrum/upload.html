{% extends "Scrum/base.html" %} {% load static %}
{% block content %}

<form action="/processing/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Class Title</label>
        <input type="text" name="Project_name" class="form-control" id="cardtitle" aria-describedby="emailHelp"
            placeholder="Give a suitable title to your classroom" required>
        <small id="emailHelp" class="form-text text-muted">Remember to keep character count in limit.</small>
    </div>
    <button type="submit" class="btn btn-primary">Go ahead! Create my project scrm board!</button>
</form>


{% endblock %}
